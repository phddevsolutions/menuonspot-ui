<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menuonspot Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  
  <style>
   
  </style>
</head>
<body>
<div class="container">
  <div id="idmenu" class="row">
    <div class="col-md-12">
      <h2>Menuonspot Admin</h2>
    </div>
  </div>
   <!-- <div class="row">
    <div class="col-md-12">
       <button class="btn btn-success w-100 mb-2 btn-sm" id="loginBtn">Login</button>
    </div>
  </div> -->
  <div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-success w-100 mb-2 btn-sm" id="loginBtn">
      <span class="btn-text">Login</span>
      <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
    </button>
  </div>
</div>

  
 <div class="row">  
  <div id="menuEditor" style="display:none">

    <h3>Categorias</h3>

    <!-- Dropdown -->
    

    <div class="row">
      <label>Criar categoria</label>
       </div>
      <div class="row"> 
      <input type="text" id="categoryName" placeholder="Ex: Bebidas" >
      <button class="btn btn-success w-100 mb-2 btn-sm" onclick="addCategory()">Adicionar</button>
    </div>

    <div class="row">
      <label>Alterar categoria</label>
    </div>
    <div class="row">
      <select id="categoryNameEdit"  class="form-select form-select-sm w-auto shadow-sm"></select>
      <input type="text" id="categoryNameEditText" placeholder="Novo nome">
    </div>
     <div class="row">
      
      <button class="btn btn-primary w-100 mb-2 btn-sm" onclick="editCategory()">Gravar</button>
    </div>

    <div class="row">
      <label>Remover categoria</label>
    </div>
    <div class="row">
      <select id="categorySelect" class="form-select form-select-sm w-auto shadow-sm"></select>
      <button class="btn btn-outline-danger w-100 mb-2 btn-sm" onclick="removeCategory()">Remover</button>
    </div>
    <div class="row">
      <h5>Itens da Categoria Selecionada</h5>
    </div>
    <div class="row">
      <ul id="itemsList"></ul>
      <div class="border-top border-secondary mb-3"></div>
    </div>
    <div class="row">
      <h3>Gerir Itens</h3>
    </div>
    <div class="row">
      <select id="categorySelectToEdit" class="form-select form-select-sm w-auto shadow-sm"></select>
    </div>
    <div class="row">
      
      <select id="itemSelect" class="form-select form-select-sm w-auto shadow-sm"></select>
    </div>
    <div class="row">
      <div class="container text-start setwidth100">
        <div class="row mb-2 align-items-center">
      <div class="col-3 col-form-label fonttext">Nome</div>
      <div class="col-9">
        <input type="text" class="form-control fonttext" id="itemName">
      </div>
    </div>

    <div class="row mb-2 align-items-center">
      <div class="col-3 col-form-label fonttext">Descri√ß√£o</div>
      <div class="col-9">
        <!-- <input type="text" class="form-control itemdesc" id="itemDesc"> -->
         <textarea id="itemDesc" class="form-control"></textarea>
      </div>
    </div>

    <div class="row mb-2 align-items-center">
      <div class="col-3 col-form-label fonttext">Pre√ßo</div>
      <div class="col-9">
        <input type="number" class="form-control fonttext" id="itemPrice" placeholder="‚Ç¨ 0.00">
      </div>
    </div>
         <div class="row mb-2 fonttext">
            <div class="col-12">
             <div class="checkbox-container">
              <div class="checkbox-group">
                <div for="isActive">Activo</div>
                <input type="checkbox" id="isActive">
              </div>

              <div class="checkbox-group">
                <div for="itemOrder">Encomendar</div>
                <input type="checkbox" id="itemOrder">
              </div>

              <div class="checkbox-group">
                <div for="itemNew">Novo</div>
                <input type="checkbox" id="itemNew">
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
   
<div class="border-top border-secondary"></div>
  

  <div class="row">
    <button type="button" class="btn btn-primary w-100 mb-2" onclick="editItem()">Alterar</button>
    <button type="button" class="btn btn-success w-100 mb-2 btn-sm" onclick="addItem()">Adicionar</button>
    <button type="button" class="btn btn-outline-danger w-100 mb-2 btn-sm" onclick="removeItem()">Remover</button>
  </div>
  
  <div class="row" id="sendDataContainer" style="display:none"> 
    <div class="border-top border-secondary mt-3 mb-3"></div>
     <div class="mb-1 fonttext">Carregar em Enviar Altera√ß√µes para ficar dispon√≠vel para os clientes.</div>  
    <button id="saveBtn" type="button" class="btn btn-success w-100 mb-2 btn-lg" >
      <span class="btn-text">üîî Enviar Altera√ß√µes</span>
      <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
      </button>
  </div>
  
  <!-- <h3>JSON Atual Gerado</h3>
    <textarea id="jsonOutput" readonly></textarea> -->
  </div>
 </div>
  

  <div id="menuComplete" class="row" style="display:none">    
    <h3>Editor RAW (JSON Completo)</h3>
    <textarea id="editor" style="display:none"></textarea>
  </div>

  
</div>


<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

  <!-- Script principal -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>

</body>
</html>
