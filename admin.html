<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menuonspot Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    
    <div id="idmenu" class="row text-center">
      <div class="col-md-12">
        <h2>Menuonspot Admin</h2>
      </div>
    </div>
   
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-success w-100 mb-2 btn-sm" id="loginBtn">
          <span class="btn-text">Login</span>
          <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <ul id="navbuttons" style="display: none;" class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class=" active btnAdminCategory" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Produtos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="btnAdminCategory" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Categorias</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      
      <div class="tab-pane fade active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        <div class="row mb-5"> 
              <div id="menuItens" class="groupbox">
                <div class="row">
                  <h3>Gerir Produtos</h3>
                </div>
                <div class="row">
                  <select id="categorySelectToEdit" class="form-select form-select-sm w-100 shadow-sm"></select>
                </div>
                <div class="row">      
                  <select id="itemSelect" class="form-select form-select-sm w-100 shadow-sm"></select>
                </div>

                <div class="border-top border-secondary mt-3 mb-1"></div>

                <div class="row">
                  <div class="container text-start setwidth100">
                    <div class="row mb-2 align-items-center">
                      <div class="col-3 col-form-label fonttext">Nome</div>
                    <div class="col-9">
                      <input type="text" class="form-control fonttext" id="itemName">
                    </div>
                  </div>

                  <div class="row mb-2 align-items-center">
                    <div class="col-3 col-form-label fonttext">Descri√ß√£o</div>
                    <div class="col-9">
                      <!-- <input type="text" class="form-control itemdesc" id="itemDesc"> -->
                      <textarea id="itemDesc" class="form-control"></textarea>
                    </div>
                  </div>

                  

                  <div class="row mb-2 justify-content-between">
                    <div class="col-3 col-form-label fonttext d-flex flex-column justify-content-center">Imagem</div>

                    <div class="col-5 position-relative">
                      <img id="preview"
                          class="img-thumbnail img-size"
                          onclick="document.getElementById('imageUpload').click()">

                      <!-- Image spinner -->
                      <div id="imageSpinner"
                          class="spinner-border text-secondary position-relative top-50 start-50 d-flex align-items-center justify-content-center"
                          role="status"
                          style="display:none !important; z-index:10;">
                      </div> <!-- properly close spinner div -->
                    </div>

                    <div class="col-4 d-flex flex-column justify-content-center">
                      <input type="file" id="imageUpload" accept="image/*" hidden>
                      <button type="button" class="btn btn-outline-danger" onclick="RemoveImage()">
                        <span class="btn-text">Remover</span>
                        <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>

                  <div class="row mb-2 align-items-center">
                    <div class="col-3 col-form-label fonttext">Pre√ßo</div>
                    <div class="col-9">
                      <input type="number" class="form-control fonttext" id="itemPrice" placeholder="‚Ç¨ 0.00">
                    </div>
                  </div>

                  <div class="row mb-2 fonttext">
                    <div class="col-12">
                      <div class="checkbox-container">
                        <div class="checkbox-group">
                          <div for="isActive">Activo</div>
                            <input type="checkbox" id="isActive">
                          </div>

                          <div class="checkbox-group">
                            <div for="itemOrder">Encomendar</div>
                            <input type="checkbox" id="itemOrder">
                          </div>

                          <div class="checkbox-group">
                            <div for="itemNew">Novo</div>
                            <input type="checkbox" id="itemNew">
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
          
                <div class="border-top border-secondary mb-3"></div>

                <div class="row justify-content-between">
                  <button type="button" class="btn btn-outline-danger w-25 btn-sm" id="deleteProductId" onclick="removeItem()">
                    <span class="btn-text">Apagar</span>
                    <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-primary w-25" id="saveProductId" onclick="processItem()">
                    <span class="btn-text">Gravar</span>
                    <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
                  </button>
                </div>
          
                <div class="row" id="sendDataContainer" style="display:none"> 
                  <div class="border-top border-secondary mt-1 mb-1"></div>
                  <div class="mb-1 fonttext">Carregar em Enviar Altera√ß√µes para ficar dispon√≠vel para os clientes.</div>  
                  <button id="saveBtn" type="button" class="btn btn-success w-100 mb-2 btn-lg" >
                      <span class="btn-text">üîî Enviar Altera√ß√µes</span>
                      <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
                    </button>
                </div>
              </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <div class="row mb-5">  
          <div id="menuEditor" class="groupbox">

            <h3>Gerir Categorias</h3>

            <div class="row">
                <label>Criar categoria</label>
            </div>
            <div class="row justify-content-center"> 
              <input type="text" id="categoryName" >
              <button class="btn btn-primary w-50 mb-2 btn-sm" id="addCategoryId" onclick="addCategory()">
                <span class="btn-text">Adicionar</span>
                <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
              </button>
            </div>

            <div class="row">
              <label>Alterar categoria</label>
            </div>
            <div class="row justify-content-center">
              <select id="categoryNameEdit"  class="form-select form-select-sm w-100 shadow-sm"></select>
              <input type="text" id="categoryNameEditText">
              <button class="btn btn-primary w-50 mb-2 btn-sm" id="editCategoryId" onclick="editCategory()">
                <span class="btn-text">Gravar</span>
                <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
              </button>
            </div>

            <div class="row">
              <label>Remover categoria</label>
            </div>

            <div class="row justify-content-center">
              <select id="categorySelect" class="form-select form-select-sm w-100 shadow-sm"></select>
              <button class="btn btn-outline-danger w-50 mb-2 btn-sm" id="removeCategoryId" onclick="removeCategory()">
                <span class="btn-text">Remover</span>
                <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
              </button>
            </div>

            <div class="row">
              <h5>Itens da Categoria Selecionada</h5>
            </div>

            <div class="row mb-1">
              <ul id="itemsList"></ul>
            </div>
          </div>
        </div>
      </div>

    </div>

   
   
        <!-- <h3>JSON Atual Gerado</h3>
          <textarea id="jsonOutput" readonly></textarea> -->

    <div id="menuComplete" class="row" style="display:none">    
      <h3>Editor RAW (JSON Completo)</h3>
      <textarea id="editor" style="display:none"></textarea>
    </div>
  </div>


<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

  <!-- Script principal -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>

</body>
</html>
