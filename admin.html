<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menuonspot Admin</title>
 <link rel="stylesheet" href="admin.css">
  <style>
   
  </style>
</head>
<body>
<div class="container">
  <div id="idmenu" class="row">
    <div class="col-md-12">
      <h2>Menuonspot Admin</h2>
    </div>
  </div>
   <div class="row">
    <div class="col-md-12">
       <button id="loginBtn">Login com GitHub</button>
    </div>
  </div>
   <!-- <div class="row">
    <div class="col-md-12">
       <button id="loadBtn" style="display:none">Carregar data.json</button>
    </div>
  </div> -->

  
 <div class="row">
  <div id="menuEditor" style="display:none">

    <h3>Categorias</h3>

    <!-- Dropdown -->
    

    <div class="row">
      <label>Criar categoria</label>
       </div>
      <div class="row"> 
      <input type="text" id="categoryName" placeholder="Ex: Bebidas">
      <button onclick="addCategory()">Adicionar</button>
    </div>

    <div class="row">
      <label>Editar categoria</label>
    </div>
    <div class="row">
      <select id="categoryNameEdit"></select>
      <input type="text" id="categoryNameEditText" placeholder="novo nome">
    </div>
     <div class="row">
      
      <button onclick="editCategory()">Gravar</button>
    </div>

    <div class="row">
      <label>Remover categoria</label>
    </div>
    <div class="row">
      <select id="categorySelect"></select>
      <button onclick="removeCategory()">Remover</button>
    </div>

    <h3>Itens da Categoria Selecionada</h3>
    <ul id="itemsList"></ul>
    <h3>Gerir Itens</h3>

    <label>Selecionar item para editar:</label>
    <select id="itemSelect"></select>

    <label>Nome do item:</label>
    <input type="text" id="itemName">

    <label>Descrição:</label>
    <input type="text" id="itemDesc">

    <label>Preço:</label>
    <input type="text" id="itemPrice">

  <div class="checkbox-container">
      <div class="checkbox-group">
        <label for="isActive">Activo</label>
        <input type="checkbox" id="isActive">
      </div>

      <div class="checkbox-group">
        <label for="itemOrder">Encomendar</label>
        <input type="checkbox" id="itemOrder">
      </div>

      <div class="checkbox-group">
        <label for="itemNew">Novo</label>
        <input type="checkbox" id="itemNew">
      </div>
  </div>

  <div class="row">
    <button onclick="addItem()">Adicionar Item</button>
    <button onclick="editItem()">Gravar Item</button>
    <button onclick="removeItem()">Remover Item</button>
  </div>

    <h3>JSON Atual Gerado</h3>
    <textarea id="jsonOutput" readonly></textarea>
  </div>
 </div>
  

  <div id="menuComplete" class="row" style="display:none">    
    <h3>Editor RAW (JSON Completo)</h3>
    <textarea id="editor" style="display:none"></textarea>
  </div>

   <div class="row">   
    <!-- Botão para enviar alterações -->
    <button id="saveBtn" style="display:none">Guardar Alterações</button>
  </div>
</div>
  <!-- Script principal -->
  <script src="admin.js"></script>

</body>
</html>
